<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1">
    <title>拼图游戏</title>
    <link rel="stylesheet" href="http://files.cheyuu.com/files/weui.min.css?v=1">
    <link rel="stylesheet" href="https://files.cheyuu.com/src/im/css/swiper.min.css?v=1">
    <link rel="stylesheet" href="css/main.css?v=11111222334">
    <script src="http://files.cheyuu.com/files/jquery.min.js"></script>
    <script src="https://files.cheyuu.com/src/im/js/swiper.min.js"></script>
    <script src="js/fabric.js?v=1111111222"></script>
    <script src="js/app.js?v=22222222333111155566"></script>
</head>
<body>
    <div id="mainOverlay" class="main_overlay">
        <div id="loadingToast" class="hide">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-loading weui-icon_toast"></i>
                <p class="weui-toast__content">加载中</p>
            </div>
        </div>
        <div class="start_game_btn" onclick="PJY.removeOverlay();">
            <img src="images/start.png" />
        </div>
    </div>

    <div id="exportPNG" class="main_export hide">
        <img src="" />
    </div>

    <canvas id="mainCanvas" class="main_canvas"></canvas>
    <div class="canvas_bg_switch switch_highway canvasBgSwitch" data-index="1">
    </div>
    <div class="canvas_bg_switch switch_scene canvasBgSwitch" data-index="2">
    </div>
    <div class="canvas_save_btn canvasSaveBtn">
        保存
    </div>
    <div class="ele_container" id="eleContainer">
        <div class="weui-panel weui-panel_access hide" id="resultContainer">
            <!-- <div class="weui-panel__bd">
                <div class="weui-media-box weui-media-box_appmsg">
                  <div class="weui-media-box__hd">
                    <img class="weui-media-box__thumb" src="images/qrcode.png">
                  </div>
                  <div class="weui-media-box__bd">
                    <h4 class="weui-media-box__title">长按图片，定制属于你的理想假期</h4>
                    <p class="weui-media-box__desc">获取真实有趣的假期活动<br/>欢迎关注“车友加油”回复关键词“假期”</p>
                  </div>
              </div>
            </div> -->
            <div class="screenshot_tip" style="display:none;" id="screenShotTip">长按或截图保存您的假期</div>
        </div>
        <div class="swiper-container" id="swiperContainer">
            <div class="ele-pagination weui-navbar"></div>
            <div class="swiper-wrapper" id="swiperWrapper">
                <div class="swiper-slide eleList"></div>
                <div class="swiper-slide eleList"></div>
                <div class="swiper-slide eleList"></div>
                <div class="swiper-slide eleList"></div>
                <div class="swiper-slide eleList"></div>
            </div>
            <div class="ele_details_popup hide" id="eleDetailsPopup">
            </div>
        </div>
    </div>
</body>
<script>
$(document).ready(function(){
    PJY.init({
        id: 'mainCanvas'
    });
});
</script>
</html>
